        <label for="name"> Write your name
            <input type="text" id="name" placeholder="your name">
        </label><br>
        <label for="s-name">Write your second name
            <input type="text" id="s-name" placeholder="your second name">
        </label><br><br>
        <label for="mail">Write your e-mail
            <input type="email" id="mail" placeholder="your e-mail">
        </label><br><br>
        <label for="b-date">Write your birthday
            <input type="date" id="b-date" placeholder="">
        </label><br><br>
        <label for="gender">Choose your gender
            <select name="" id="gender">
                <option value="male">Man</option>
                <option value="female">Woman</option>
                <option value="non-var">ops</option>
            </select>
        </label><br>
        <label for="photo">Send your photo
            <input type="file" id="photo" placeholder="">
        </label><br>
        <label for="city-list">Select your city
            <input type="text" name="city" list="city-list"/>
            <datalist id="city-list"> Select your city
                <option value="Kyiv">Kyiv</option>
                <option value="Kcharkiv">Kcharkiv</option>
                <option value="Odesa">Odesa</option>
                <option value="Lviv">Lviv</option>
                <option value="Donetsk">Donetsk</option>
            </datalist>
        </label><br>
        <label for="history">Tell something about yourself
            <br><textarea name="" id="history" placeholder="describe yourself" cols="30" rows="10"></textarea>
        </label><br>
        
        </form>
